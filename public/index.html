<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="../src/index.css">
    <title>Portfólio pessoal</title>
  </head>
  <body>
    <header>
      <nav id="nav-container">
        <div id="nav">
          <ul id="nav-list">
            <li><a href="#main-container">Sobre</a></li>
            <li>|</li>
            <li><a href="#portAncor">Portiólio</a></li>
            <li>|</li>
            <li><a href="#skillsAncor">Skills</a></li>
            <li>|</li>
            <li><a href="#ContAncor">Contato</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main id="main-container">
      <div id="main">
        <div>
          <img id="blob" src="/images/blob-haikei.svg" alt="Haikei blob" />
        </div>
        <div id="main-text">
          <h1>Prazer, sou Enzo Gabriel</h1>
          <p>Lorem ipsum</p>
        </div>
      </div>
    </main>
    <hr id="portAncor">
    <section id="port-container">
      <div id="port">
        <div id="title">
          <h1>Portiólio</h1>
        </div>
        <div id="root"></div>
      </div>
    </section>
    <hr id="skillsAncor">
    <section id="skills">
      <h1 id="skill-title">Skills</h1>
      <div id="skillsroot"></div>
    </section>
    <hr id="ContAncor">
    <section id="contact">
      <h1 id="contactTittle">Contact</h1>
      <div id="main-cont">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3917.925746841001!2d-37.09926362583723!3d-10.893247721495547!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x71ab2c2575ccbab%3A0x3affe72265ee3b54!2sR.%20Marqu%C3%AAs%20Leite%20Silva%20-%20Bugio%2C%20Aracaju%20-%20SE%2C%2049090-360!5e0!3m2!1spt-BR!2sbr!4v1731034071158!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <div id="cardCont">
          <form action="">
            <label for="name">Nome <br>
              <input type="text" id="name" name="name">
            </label>
            
            <label for="email">E-mail <br>
              <input type="email" id="email" name="email">
            </label>
            
            <label for="message">Mensagem <br>
              <textarea id="message" name="message"></textarea>
            </label>
            <br>
            <input type="submit" value="Enviar">
          </form>          
        </div>
      </div>
    </section>
  </body>
</html>
